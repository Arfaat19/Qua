trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: CC_CVRP_Stage
  displayName: 'CC-CVRP Stage'
  jobs:
  - job: RunCCPInput
    displayName: 'Run ccp_input.py'
    steps:
    - checkout: self

    - script: |
        cd CC-CVRP
        python -m pip install -r requirements.txt
        python ccp_input.py
      displayName: 'Run ccp_input.py'

- stage: RunCCP
  displayName: 'Run CCP.py Stage'
  jobs:
  - job: RunCCPFile
    displayName: 'Run CCP.py'
    steps:
    - checkout: self

    - script: |
        cd CC-CVRP
        python -m pip install -r requirements.txt
        python CCP.py
      displayName: 'Run CCP.py'
